<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background: #ddd;"> 

  	<div class="container">
  	<div class="row">
  		<div class="col-md-4"></div>
  		<div class="col-md-4">
		 	<div class="card bg-secondary mt-5">
	  			<h4 class="text-light text-center p-3">SOLUCAN OLSAM BENİ SEVER MİYDİN ?</h4>
	  		</div>
	  		<div class="mt-5 text-center">
		  		<button class="btn btn-success p-3 evet">EVET</button>
		  		<button class="btn btn-danger p-3 b1">HAYIR</button>	
	  		</div>
	  		
  		</div>
  		<div class="col-md-4"></div>
  	</div>

  	<div class="row">
  		<div class="col-md-2"><button class="btn btn-danger p-3 b2 ml-2 d-none">HAYIR</button></div>
  		<div class="col-md-2"><button class="btn btn-danger p-3 b3 ml-2 d-none">HAYIR</button></div>
  		<div class="col-md-2"><button class="btn btn-danger p-3 b4 ml-2 d-none">HAYIR</button></div>
  		<div class="col-md-2"><button class="btn btn-danger p-3 b5 ml-2 d-none">HAYIR</button></div>
  		 
  	</div>
  	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

     <script type="text/javascript">
     	$(document).ready(function(){
     		$(".evet").mouseenter(function(){
     			alert("Biliyordum beni sevdiğini :)");
     		})
     		$(".b1").mouseenter(function(){
     			$(this).addClass("d-none");
     			$(".b2").removeClass("d-none");
     		});

     		$(".b2").mouseenter(function(){ 
     			$('.b2').hide();
     			$(".b3").removeClass("d-none");
     		});

     		$(".b3").mouseenter(function(){
     			$(this).addClass("d-none");
     			$(".b4").removeClass("d-none");
     		});

     		$(".b4").mouseenter(function(){
     			$(this).addClass("d-none");
     			$(".b5").removeClass("d-none");
     		});
     		$(".b5").mouseenter(function(){
     			 location.reload();
     		});
     	})
     </script>
  </body>
</html>
